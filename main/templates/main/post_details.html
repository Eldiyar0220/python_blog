(% extends 'base.html' %)
{% block body  %}
<p>{{ post.title }}</p>
<p>{{ post.description }}</p>
    <img src="{{ post.image.url }}">
<p>{{ post.pub_date }}</p>
<p>
   {% for tag in post.tags.all %}
    <span><a href="{% url 'post-details' post.pk %}">{{ tag.title }}</span>
  {% endfor %}
</p>
{% endblock body %}
