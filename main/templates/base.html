<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>hello</h1>
  <nav>
      <a>Главная</a> |
      {% if user.is_authenticated %}
        <br>Здраствуйте, {{ user.email }} <a href="{% url 'logout' %}"><br>Выйти</a> |
      <a href="{% url 'change-password' %}">Сменить пароль</a>
      {% else %}
        <a href="{% url 'login' %}">Войти</a> |
        <a href="{% url 'registration' %}">Зарегистрироваться</a>
      {% endif %}
  </nav>
  {% block body %}{% endblock body %}

</body>
</html>
